name: Electron CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
      - run: yarn
      - run: yarn test
      - run: yarn build
      # TODO: https://github.com/electron-userland/electron-builder/issues/4176
      - run: sed -i '' 's/\^\[\\w/\^\[.\\w/g' node_modules/builder-util/out/util.js
      - run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
