name: Electron CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macOS-latest]
        os: [macOS-latest]

    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
      - run: yarn
      - run: yarn test
      - run: yarn build
      # TODO: https://github.com/electron-userland/electron-builder/issues/4176
      - run: sed -i '' 's/\^\[\\w/\^\[.\\w/g' node_modules/builder-util/out/util.js
        shell: bash
      - run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Delete this job when new electron-builder is released
  build-others:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
      - run: yarn
      - run: yarn test
      - run: yarn build
      # TODO: https://github.com/electron-userland/electron-builder/issues/4176
      - run: sed -i 's/\^\[\\w/\^\[.\\w/g' node_modules/builder-util/out/util.js
        shell: bash
      - run: yarn release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
